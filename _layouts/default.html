<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% if jekyll.environment == "development" %}
		<base href="{{site.base_url_development}}{{site.lang}}{{page.url}}">
		{% elsif jekyll.environment == "local_docker" %}
		<base href="{{site.base_url_local_docker}}{{site.lang}}{{page.url}}">
		{% elsif jekyll.environment == "local" %}
		<base href="{{site.base_url_local}}{{site.lang}}{{page.url}}">
		{% endif %}
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<title>{{ site. title }}</title>
		<link rel="icon" type="image/png" sizes="152x152" href="./assets/img/icon.png">
		<link rel="stylesheet" href="./assets/css/styles.css">
		<script src="./assets/js/default.js"></script>
	</head>
	<body>
		<div class="container canvas">
			{% include header.html %} {{ content }}
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
