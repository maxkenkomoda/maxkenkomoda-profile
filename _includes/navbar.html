    <li><a href="{% tl / %}">{% t global.top %}</a></li>
    <li><a href="{% tl product %}">{% t global.product %}</a></li>
    <li>
      {% if site.lang == "ja" %}
        {% capture link1 %}{{ site.baseurl_root }}/en{{ page.url }}{% endcapture %}

      {% elsif site.lang == "en" %}
        {% capture link2 %}{{ site.baseurl_root }}{{ page.url }}{% endcapture %}
        <a href="{{ link2 }}" >日本語</a>
      {% endif %}
    </li>
  </ul>
